<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/carDetails.css">
    <title>Página 2</title>
</head>
<body>
    <header>
        <div>
            <img src="./images/Logo.png" alt="" class="logo">
        </div>
        <div class="links">
            <a href="">Veículos</a>
            <a href="">Sobre</a>
            <a href="">Localização</a>
            <a href="" id="alugueJa">Alugue já</a>
        </div>
    </header>
    <main>
        <section class="carDetails">
            <h2>Simulação de valor</h2>
            <div class="alugar">
                <div class="oferta">
                    <p>A PARTIR<br>
                        <span class="size2">DE </span><span class="size3">R$ 799,90</span><span class="size1">/dia</span>
                    </p>
                    <div class="datas">
                        <label for="solcitacao">Data de Solicitacao</label>
                        <input type="date" name="solicitacao" id="solcitacao">
                        <label for="entrega">Data de entrega</label>
                        <input type="date" name="entrega" id="entrega">
                    </div>
                    <label for="valor">Valor</label>
                    <input type="text" name="valor" id="valor" value="1000R$">
                </div>
                <img src="../src/db/images/porscheB.png" alt="">
            </div>
        </section>
    </main>


    <script type="module" src="../src/pages/main.js"></script>
</body>
</html>
