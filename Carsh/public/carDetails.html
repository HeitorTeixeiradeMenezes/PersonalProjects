<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/carDetails.css">
    <title>Página 2</title>
</head>
<body>
    <header>
        <div>
            <img src="./images/Logo.png" alt="" class="logo">
        </div>
        <div class="links">
            <a href="index.html#modelos" class="hover1">Veículos</a>
            <a href="index.html#sobre" class="hover1">Sobre</a>
            <a href="index.html#localizacao" class="hover1">Localização</a>
            <input class="menu-phone displayOff" id="menu-phone" type="button" value="≡">
            <a href="index.html#modelos" id="alugueJa" class="hover2">Alugue já</a>
        </div>
    </header>
    <div class="links-phone">
        <div class="links">
            <a href="index.html#modelos" class="hover1">Veículos</a>
            <a href="index.html#sobre" class="hover1">Sobre</a>
            <a href="index.html#localizacao" class="hover1">Localização</a>
        </div>
    </div>
    <main>
        <section class="carDetails">
            <h2>Simulação de valor</h2>
            <div class="alugar">
                <div class="oferta">
                    <h3 id="modelo">Porsche - 911</h3>
                    <p>A PARTIR<br>
                        <span class="size2">DE </span><span class="size3" id="preco">R$799,90</span><span class="size1">/dia</span>
                    </p>
                    <div class="datas">
                        <label for="solcitacao">Data de Solicitacao</label>
                        <input type="date" name="solicitacao" id="solcitacao">
                        <label for="entrega">Data de entrega</label>
                        <input type="date" name="entrega" id="entrega">
                    </div>
                    <div class="valor">
                        <label for="valor">Valor<span class="size1">/dia</span></label>
                        <input type="text" name="valor" id="valor" value="R$1000" disabled>
                    </div>
                    <input type="button" value="Alugar">
                </div>
                <div id="imagem"><img src="../src/db/images/porscheB.png" alt=""></div>
            </div>
        </section>
    </main>


    <script type="module" src="../src/pages/carDeatails.js"></script>
    <script src="./script/scriptIndex.js"></script>
</body>
</html>
